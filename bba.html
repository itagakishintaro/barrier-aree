<!DOCTYPE html>
<html lang='ja'>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>ブラック・バリア・アリー</title>

    <!-- Bootstrap -->
    <link href='css/bootstrap.min.css' rel='stylesheet'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'></script>
      <script src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js'></script>
    <![endif]-->

    <link href='css/bba.css' rel='stylesheet'>
</head>

<body>
    <div class='container'>
        <h1>ブラック・バリア・アリー</h1> 
        <div class='row'>
            <div class='col-md-6'>
                <h2><span class='label label-primary'>入力</span></h2>
                <div id='input'>
                    <div class='row'>
                        <div class='col-md-2'>
                            <span class='label label-info'>降りる駅</span>
                        </div>
                        <div class='col-md-10'>
                            <input type='text' id='destination'></input>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-2'>
                            <span class='label label-info'>路線</span>
                        </div>
                        <div class='col-md-10'>
                            <input type='text' id='railway'></input>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-2'>
                            <span class='label label-info'>進行方向</span>
                        </div>
                        <div class='col-md-10'>
                            <input type='text' id='rail-direction'></input>
                        </div>
                    </div>
                </div>
                <br>
                <button id='search' type='button' class='btn btn-success'>検索</button>
            </div>
            <div class="col-md-6">
                <h2><span class='label label-primary'>出力</span></h2>
                <div id='result'>黒い車両は付近にエスカレーターもエレベーターもありません。</div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src='js/jquery-2.1.1.min.js'></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='js/bootstrap.min.js'></script>
    <script src='js/bba.js'></script>
</body>

</html>
